import:
  - github.com/cortezaproject/corteza-server/pkg/activitylog

types:
  package: activitylog
  type: activitylog.Activity
  filterType: activitylog.Filter

fields:
  - { field: ID }
  - { field: ResourceID }
  - { field: ResourceType }
  - { field: ResourceAction }
  - { field: Timestamp,       type: "time.Time" }

lookups:
  - fields: [ ID ]
    export: true
    description: |-
      searches for corteza resource activity by ID
      It returns corteza resource activity even if deleted

rdbms:
  alias: ra
  table: activity_log
  mapFields:
    Timestamp: { column: ts }

create:
  export: true

update:
  export: true

upsert:
  export: true

delete:
  export: true

truncate:
  export: true

